<div class="indexListModule">
    <div class="musiceList">
        <ng-container *ngFor="let item of musiceList;let num=index">
            <div class="typeLi">
                <div class="picImg">
                    <a routerLink="/playList">
                        <img [src]="item.img" />
                    </a>
                    <div class="picBg">
                        <div class="musiceIcon"></div>
                        <div class="musiceNum">10087</div>
                        <div class="musicePlay" (click)="clickMusice(num)"></div>
                    </div>
                </div>
                <div class="musiceTitle">{{item.name}}</div>
                <div class="musiceName">by {{item.niceName}}</div>
            </div>
        </ng-container>
    </div>
</div>
